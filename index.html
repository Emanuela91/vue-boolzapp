<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue-Boolzapp</title>
</head>
<body>

<!-- Maschera di messaggistica -->
<div id="myapp" class="container">

    <!-- sezione degli utenti -->
    <section class="users">
        
        <!-- Barra mio avatar  -->
        <header class="user">
            <div class="avatar">
                <img src="img/avatar_io.jpg" alt="mia immagine">
                <span>Sofia</span>
            </div>
            
            <div class="icons">
                <i class="fa-solid fa-circle-notch fa-fw"></i>
                <i class="fa-solid fa-message fa-fw"></i>
                <i class="fa-solid fa-ellipsis-vertical fa-fw"></i>
            </div>
        </header>
    
        <!-- Barra notifiche -->
        <section class="notifiche">
            <div class="avatar">
                <i class="fa-solid fa-bell-slash fa-fw"></i>
                <div>
                    <span>Ricevi notifiche di nuovi messaggi</span>
                    <br>
                    <a href="#"><small>Attiva notifiche dekstop</small></a>
                </div>
            </div>
        </section>

        <!-- Barra ricerca -->
        
    
    </section>


    <!-- sezione dei messaggi -->
    <section class="message">
        <header class="user"></header>
        <footer></footer>
    </section>
</div>



<script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>  
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
